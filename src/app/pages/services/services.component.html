<div class="container main-container">
    <h2>Contamos con los siguientes masajes:</h2>
    <div class="row mt-3" *ngFor="let service of services">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>{{service.name}}</h3>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <div class="card-body">
                            <p class="card-text">
                                {{service.desc}}
                            </p>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <button [routerLink]="['/appointment',service._id]" class="btn btn-primary btn-block" type="button" style="margin-top: 20px; margin-bottom: 10px;">
                      Agedar
                    </button>
                        <button class="btn btn-info btn-block" type="button" style="margin-top: 10px; margin-bottom: 20px;">
                      Mas informaci√≥n
                    </button>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <p>Precio $ {{service.price}}
                        <span style="float: right;line-height: 25px;">Duracion: {{service.duration}}</span>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
