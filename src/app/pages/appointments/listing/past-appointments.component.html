<div class="main-container">
    <div class="alert alert-warning" role="alert" *ngIf="appointments.length<=0">
        No hay citas que mostrar
    </div>
    <table class="table table-hover" *ngIf="appointments.length>0">
        <thead>
            <tr>
                <th>Estatus</th>
                <th>Servicio</th>
                <th>Fecha</th>
                <th>Sucursal</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let appointment of appointments">
                <td>{{appointment.status | appointmentStatus}}</td>
                <td>{{appointment.service.name}}</td>
                <td>{{appointment.date | date:'short'}}</td>
                <td>{{appointment.branchOffice.name}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
