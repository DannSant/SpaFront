<div class="container main-container">
    <div class="row">
        <div class="col-md-10">
            <div class="alert alert-primary" role="alert">
                Agenda
            </div>
        </div>
    </div>
    <mat-form-field color="accent">
        <mat-label for="branchOffice" data-toggle="tooltip" data-placement="top">
            Fecha
        </mat-label>
        <input matInput [matDatepicker]="myDatepicker" name="date" [(ngModel)]="date" (ngModelChange)="loadAppointments($event)">
        <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>
    <div class="row">
        <div class="col-md-6">
            <div class="card" *ngFor="let serviceHour of serviceHours">
                <div class="card-header">
                    {{serviceHour.time}}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{serviceHour.service}}</h5>
                    <p class="card-text">Cliente: {{serviceHour.user}} Telefono:{{serviceHour.cellphone}}</p>
                    <a href="#" class="btn btn-primary">Asignar</a>
                    <a href="#" class="btn btn-danger">Rechazar</a>
                </div>
                <div class="card-footer text-muted">
                    Estatus: {{serviceHour.status}}
                </div>
            </div>
        </div>
    </div>
</div>
