<div class="container main-container">
    <h3>Catalogo de usuarios</h3>
    <hr>
    <button [routerLink]="['/catalogs','user','nuevo']" class="btn btn-outline-primary" style="  float: right">
        <i class="fas fa-plus"></i> Agregar usuario
    </button>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Email</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.email}}</td>
                <td>{{user.name}}</td>
                <td>{{user.role}}</td>
                <td>
                    <button [routerLink]="['/catalogs','user',user._id]" class="btn btn-primary"> <i class="fas fa-edit"></i> </button>
                    <button class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
