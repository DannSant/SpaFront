<div class="container main-container">
    <h3>Catalogo de dias de servicio</h3>
    <hr>
    <button [routerLink]="['/catalogs','serviceDay','nuevo']" class="btn btn-outline-primary" style="  float: right">
    <i class="fas fa-plus"></i> Agregar Dia de servicio
</button>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Descripcion</th>
                <th>Sucursal</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let serviceDay of serviceDays">
                <td>{{serviceDay.day_desc}}</td>
                <td>{{serviceDay.branchOffice.name}}</td>
                <td>
                    <button [routerLink]="['/catalogs','serviceDay',serviceDay._id]" class="btn btn-primary"> <i class="fas fa-edit"></i> </button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
