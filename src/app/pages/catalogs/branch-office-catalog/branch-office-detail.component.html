<div class="container main-container">
    <h3>{{title}}</h3>

    <button [routerLink]="['/catalogs','branchOffice']" class="btn btn-outline-warning"><i class="fas fa-long-arrow-alt-left"></i></button>

    <form #f="ngForm" (ngSubmit)="save(f)">
        <div class="form-group">
            <label for="name">
          Nombre
        </label>
            <input name="name" [(ngModel)]="branchOffice.name" class="form-control" type="text" placeholder="Ingresa el nombre">
        </div>

        <div class="form-group">
            <label for="address">
          Direccion
        </label>
            <textarea class="form-control" name="address" [(ngModel)]="branchOffice.address" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="lat">
          Latitud
        </label>
            <input name="lat" [(ngModel)]="branchOffice.lat" class="form-control" type="text" placeholder="Ingresa la latitud">
        </div>

        <div class="form-group">
            <label for="lng">
          Longitud
        </label>
            <input name="lng" [(ngModel)]="branchOffice.lng" class="form-control" type="text" placeholder="Ingresa la longitud">
        </div>

        <div class="form-group">
            <label for="allowedGenres">
          Sexos permitidos
        </label>
            <select name="allowedGenres" [(ngModel)]="branchOffice.allowedGenres" class="custom-select">
        <option value="F">Femenino</option>
        <option value="M">Masculino</option>
        <option value="FM">Ambos</option>
        
      </select>
        </div>



        <button *ngIf="!isNew" type="button" class="btn btn-block btn-danger" (click)="askForDelete()">Eliminar sucursal</button>
        <button type="submit" class="btn btn-block btn-success">Guardar</button>

    </form>

</div>
