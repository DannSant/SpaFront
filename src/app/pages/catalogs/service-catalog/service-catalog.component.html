<div class="container main-container">
    <h3>Catalogo de servicios</h3>
    <hr>
    <button [routerLink]="['/catalogs','service','nuevo']" class="btn btn-outline-primary" style="  float: right">
      <i class="fas fa-plus"></i> Agregar Servicio
  </button>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let service of services">
                <td>{{service.name}}</td>
                <td>{{service.desc}}</td>
                <td>
                    <button [routerLink]="['/catalogs','service',service._id]" class="btn btn-primary"> <i class="fas fa-edit"></i> </button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
